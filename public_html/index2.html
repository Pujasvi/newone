<body>

<div id="whole2" >

   <div id="nav-placeholder">

   </div>
    <br>

    <div id="dest">
    </div>

    <div id="dest2" style="height: 300px;width: 100%;display: flex;flex-direction: row;flex-wrap: wrap">
    </div>

</div>





<script>







    $(function(){



        $("#nav-placeholder").load("nav.html");
        console.log("done");
    });



    document.getElementById('dest').innerHTML = localStorage.getItem('city');
    var ob = localStorage.getItem('data');
    var ob2 = JSON.parse(ob);
    console.log("no of itmes " + ob2.length);

    for (var row in ob2) {

        document.getElementById('dest2').innerHTML += '<div style="margin-left: 50px;height:300px;width: 200px;text-wrap: normal" id=" ' + row + ' " " >' + '<a href="' + ob2[row].item5 + '?' + ob2[row].item1 + '">' + '<img src="' + ob2[row].item4 + '"+ height="200px" width="200px" >' + '<br>' + '<span style="color:blue">' + ob2[row].item1 + '</span>' + '</a>' + '<br>' + ob2[row].item2 + '<br>' + ob2[row].item3 + '</div>' + '<br>';

        //console.log(ob2[row].item6);
        //document.getElementById('abt2').innerHTML=localStorage.getItem('for');
    }

    window.fbAsyncInit = function() {
        console.log("called");
        FB.init({
            appId            : '1929665443920092',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v2.10'
        });



    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);

    }(document, 'script', 'facebook-jssdk'));





    function statusChangeCallback(response) {
        console.log('statusChangeCallback');
        console.log(response);

        // The response object is returned with a status field that lets the
        // app know the current login status of the person.

        if (response.status === 'connected') {
            // Logged into your app and Facebook.
            localStorage.setItem('stat','logged in');
           // document.getElementById('wlcm_msg').innerHTML="hello"+localStorage.getItem('user')+'<br>'+'<button id="log" style="height:30px;width:80px;background-color:gainsboro;color: black" onclick="logout()">LOGOUT</button>';
            $("#ovrlay").hide();
            $("#modal-box").hide();
            location.reload();

        } else {
            // The person is not logged into your app or we are unable to tell.
            document.getElementById('status').innerHTML = 'Please log ' +
                'into this app.';
        }
    }



    function checkLoginState() {
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);

        });
    }



</script>

</body>
